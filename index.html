<body>
	<div class="wrapper">

			<div class="boxes__elem"></div>
			<div class="boxes__elem"></div>
			<div class="boxes__elem"></div>

		<div class="calc">
			<div class="calc__field">
				<div class="result"></div>
			</div>
			<div class="calc__columns">
				<div class="calc__digits digits">
					<div class="digits__elem">1</div>
					<div class="digits__elem">2</div>
					<div class="digits__elem">3</div>
					<div class="digits__elem">4</div>
					<div class="digits__elem">5</div>
					<div class="digits__elem">6</div>
					<div class="digits__elem">7</div>
					<div class="digits__elem">8</div>
					<div class="digits__elem">9</div>
					<div class="digits__elem">0</div>
					<div class="digits__elem erase">&lt=</div>
					<div class="digits__elem null">&copy</div>
				</div>
				<div class="calc__signs signs">
					<div class="signs__elem">+</div>
					<div class="signs__elem">-</div>
					<div class="signs__elem">&times</div>
					<div class="signs__elem">&divide</div>
					<div class="signs__elem res">=</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/script.js"></script>
</body>

</html>
